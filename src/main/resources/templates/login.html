<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<!--    <link href="../css/login.css" rel="stylesheet">-->

</head>
<body>
<main class="form-group w-100 m-auto">
    <form class="text-center" action="#" th:action="@{/authenticateTheUser}" method="POST">
<!--        <img class="mb-4" src="<%=url%>/img/logo/logobook.png" alt="" width="200" height="200">-->
        <h1 class="h3 mb-3 fw-normal">ĐĂNG NHẬP</h1>
<!--        <div class="text-center" ><span class="red"><%=error %></span></div>-->
<!--        <div class="text-center" ><span style="color:green"><%=success %></span></div>-->
        <div class="form-floating container w-25">
            <input type="text" class="form-control " id="username" name="username" placeholder="Tên đăng nhập">
            <label class="ml-5 text-center" for="username">Tên đăng nhập</label>
        </div>
        <div class="form-floating container w-25">
            <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu">
            <label for="password">Mật khẩu</label>
        </div>

        <div class="form-check text-start my-3 container w-25">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Ghi nhớ tài khoản
            </label>
        </div>
        <button class="btn btn-primary container w-25" type="submit">Đăng nhập</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
    </form>

</main>
</body>
</html>
