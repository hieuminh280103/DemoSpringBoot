<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center"><a th:href="@{/home}">Trang chủ</a></h2>
    <h3 class="text-center">THÔNG TIN USER CÓ USERNAME : <span th:text="${user.username}"></span></h3>
    <hr/>
    <div th:if="${error1}" class="alert alert-danger">
        <span th:text="${error1}"></span>
    </div>
    <div th:if="${error2}" class="alert alert-danger">
        <span th:text="${error2}"></span>
    </div>
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
        <a th:href="@{/home}">Quay lại trang chủ</a>
    </div>
    <form action="#" th:action="@{/user/update-password(username=${user.username})}"  method="POST" th:object="${password}">
        <table>
            <tr>
                <td>Mật khẩu cũ</td>
                <td><input type="password" th:field="*{oldPassword}" placeholder="Nhập mật khẩu cũ"
                           class="form-control w-100 mb-2"></td>
            </tr>
            <tr>
                <td>Mật khẩu mới</td>
                <td><input type="password" th:field="*{newPassword}" placeholder="Nhập mật khẩu mới"
                           class="form-control w-100 mb-2"></td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu mới</td>
                <td><!--danh dau * de lien ket voi th:object -->
                    <input type="password" th:field="*{reNewPassword}" placeholder="Nhập lại mật khẩu mới"
                           class="form-control w-100 mb-2"></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-success col-2">Lưu</button>
    </form>
</div>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
