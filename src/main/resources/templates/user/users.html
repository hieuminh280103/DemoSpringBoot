<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center"><a th:href="@{/home}">Trang chủ</a></h2>
    <h3 class="text-center">Danh sách user</h3>
    <hr/>
    <table class="table table-bordered table-striped">
        <thead class="table-info">
        <tr>
            <td>Username</td>
            <td>Password</td>
            <td>Role</td>
            <td>Enable</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.enable}"></td>
            <td >
                <a th:if="${user.role!='ROLE_ADMIN'}" th:href="@{/user/delete(id=${user.username})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn xóa user này không ?')">
                    Xóa
                </a>
                <a th:if="${user.role!='ROLE_ADMIN'}" th:href="@{/user/list/information(username=${user.username})}"
                   class="btn btn-primary btn-sm">
                    Chỉnh sửa
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
